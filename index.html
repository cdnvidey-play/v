<style>

/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#fff;
  color:#111;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  border-bottom:1px solid #eee;
}

.topbar span{
  font-size:18px;
  font-weight:700;
}

/* ===== SHARE BUTTON ===== */
.share-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 14px;
  border-radius:999px;
  border:none;
  background:#f3f4f6;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.share-btn:hover{
  background:#e5e7eb;
}

.share-btn svg{
  width:18px;
  height:18px;
}

/* ===== VIDEO FULL WIDTH ===== */
.video-wrap{
  width:100vw;
  margin-left:calc(-50vw + 50%);
  aspect-ratio:16/9;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== CONTENT ===== */
.content{
  padding:10px 12px;
}

/* ===== SINGLE BANNER ===== */
#ad-300x250{
  width:300px;
  max-width:100%;
  height:250px;
  margin:14px auto 8px;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== FOOTER ===== */
.footer-links{
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px 0 22px;
}

.footer-links a{
  font-size:12px;
  color:#9ca3af;
  text-decoration:none;
}

.footer-links a:hover{
  color:#111;
}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .video-wrap{
    width:100%;
    margin-left:0;
    border-radius:12px;
    overflow:hidden;
  }

  .content{
    max-width:900px;
    margin:auto;
  }

  .topbar span{
    font-size:22px;
  }
}

</style>

<script>
(function () {

  var SMARTLINK = "https://seemingservantreap.com/buf5u9h9v?key=8b8af544e73ca2306c648d61c6e6ff6f";
  var ALLOWED_COUNTRIES = ["US", "CA", "UK", "AU"];
  var SESSION_KEY = "sl_delay3s";
  var READY = false;

  if (sessionStorage.getItem(SESSION_KEY)) lockBack();

  // â± Delay 3 detik sebelum aktif
  setTimeout(function () {
    READY = true;
  }, 3000);

  function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  fetch("https://ipapi.co/json/")
    .then(r => r.json())
    .then(d => {
      if (!d || !ALLOWED_COUNTRIES.includes(d.country_code)) return;
      initTriggers();
    })
    .catch(() => {});

  function initTriggers() {
    var video = document.getElementById("video");

    if (video) {
      video.addEventListener("play", tryFire, { once: true });
      video.addEventListener("click", tryFire, { once: true });
    }

    document.addEventListener("click", tryFire, { once: true });

    if (isMobile()) {
      window.addEventListener("scroll", tryFire, { once: true });
    }
  }

  function tryFire() {
    if (!READY) return;
    firePop();
  }

  function firePop() {
    if (sessionStorage.getItem(SESSION_KEY)) return;

    sessionStorage.setItem(SESSION_KEY, "1");
    window.open(SMARTLINK, "_blank");

    lockBack();
    removeAll();
  }

  function lockBack() {
    history.pushState(null, "", location.href);
    window.addEventListener("popstate", function () {
      history.pushState(null, "", location.href);
    });
  }

  function removeAll() {
    document.removeEventListener("click", tryFire);
    window.removeEventListener("scroll", tryFire);
  }

})();
</script>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML =
    "<h2 style='text-align:center;margin-top:40px'>Video not found</h2>";
  throw new Error("Missing ID");
}

// title ikut ID (analytics kebaca)
document.title = "Watch " + id + " | videy";

const video = document.getElementById("video");
const base = "https://cdn.videy.co/" + id;

video.src = base + ".mp4";

video.onerror = () => {
  if(!video.dataset.fallback){
    video.dataset.fallback = "1";
    video.src = base + ".mov";
  }
};

/* ===== SHARE LOGIC ===== */
document.getElementById("shareBtn").onclick = () => {
  if (navigator.share) {
    navigator.share({
      title: document.title,
      url: location.href
    });
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link copied");
  }
};
</script>
