<!-- ===== MAIN SCRIPT ===== -->
<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML =
    '<h2 style="text-align:center;margin-top:40px">Missing video ID</h2>';
  throw new Error("ID missing");
}

/* expose ID */
window.VIDEO_ID = id;

/* update UI */
document.getElementById("video-id").textContent = id;
document.title = "Watch " + id + " | Videy";

/* load video */
const video = document.getElementById("video");
const base = "https://cdn.videy.co/" + id;
video.src = base + ".mp4";

video.onerror = () => {
  if(!video.dataset.triedMov){
    video.dataset.triedMov = "1";
    video.src = base + ".mov";
  } else {
    alert("Video tidak dapat diputar");
  }
};

/* share */
document.getElementById("shareBtn").onclick = () => {
  if(navigator.share){
    navigator.share({
      title: document.title,
      url: location.href
    });
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link disalin");
  }
};
</script>
